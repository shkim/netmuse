<!DOCTYPE html>
<html>
<head>
	<meta charset=utf-8 />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
	text-align: center;
}	
h1 {
	margin-top: 100px;
}
#baseUrl {
	font-size: 16px;
}
button {
	font-size: 20px;
	margin: 20px auto;
	display: block;
}
#waitScr {
	position: absolute;
	left: 0;
	right: 0;
	top: 0;
	bottom: 0;
	background-color: #000;
	opacity: 0.5;
	display: none;
}
#waitScr > div {
	width: 100%;
    height: 100%;
    background:url(wait.gif) no-repeat center center;
}
</style>	
</head>
<body>

	<h1>Server URL:</h1>	
	<input type="text" id="baseUrl" size="32" value="http://localhost:9000">
	<button onclick="start()">Start</button>

	<div id="waitScr"><div></div></div>
<script>
function hideWait()
{
	document.getElementById("waitScr").style.display = "none";
}

function start()
{
	var val = document.getElementById("baseUrl").value;
	if (val == '') {
		alert("Please input the URL.");
		return;
	}

	document.getElementById("waitScr").style.display = "block";
	app.startApp(val);
}
</script>
</body></html>
